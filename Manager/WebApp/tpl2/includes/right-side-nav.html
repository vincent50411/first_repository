                    <script>
                        $(function () {
//                            $(document.body).on("click", ".sideCatalog-item1", function () {
//                                $(".sideCatalog-item1").removeClass("highlight");
//                                $(this).addClass("highlight");
//                            });
//                            $(document.body).on("click", ".sideCatalog-item2", function () {
//                                $(".sideCatalog-item1").removeClass("highlight");
//                                $(this).siblings(".sideCatalog-item1").addClass("highlight");
//                            });

                            var modelToggle = $("#sideToolbar .mode-toggle");
                            var s = {
                                toopen: "切换到展开模式",
                                toclose: "切换到折叠模式"
                            };
                            modelToggle.on("click", function () {
                                var sideToolbar = $("#sideToolbar");
                                if (!modelToggle.hasClass("close")) {
                                    sideToolbar.addClass("zhedie");
                                    modelToggle.addClass("close");
                                } else {
                                    sideToolbar.removeClass("zhedie");
                                    modelToggle.removeClass("close");
                                }
                                toggleTitle();
                            });
                            toggleTitle();
                            function toggleTitle() {
                                if (modelToggle.hasClass("close")) {
                                    modelToggle.attr("title", s.toopen);
                                } else {
                                    modelToggle.attr("title", s.toclose);
                                }
                            }

                            var idList = ["cetsim-Self-introductions", "cetsim-task1", "cetsim-task2", "cetsim-task3", "cetsim-task4"];
                            var jDomList = [];
                            idList.forEach(function (item) {
                                jDomList.push($("#" + item))
                            });

                            $(window).on("scroll", function () {

                                var jDom = getWhichFocused();
                                stampTo(jDom);

                            });

                            function getWhichFocused() {
                                var scrollTop  = $(window).scrollTop(),
                                        offset,
                                        bottom,
                                        top,
                                        i;

                                for (i = 0; i < jDomList.length; i++) {
                                    offset = jDomList[i].offset();
                                    top = offset.top - 20;
                                    bottom = offset.top + jDomList[i].height();

                                    if (scrollTop + 250 >= top && scrollTop + 50 < offset.top) {
                                        return jDomList[i];
                                    }
                                }
                                for (i = 0; i < jDomList.length; i++) {
                                    offset = jDomList[i].offset();
                                    top = offset.top - 20;
                                    bottom = offset.top + jDomList[i].height();

                                    if ((scrollTop + 280 >= top) && (scrollTop + 250 <= bottom)) {
                                        return jDomList[i];
                                    }
                                }
                            }
                            function stampTo(jDom) {
                                if (!jDom) return;
                                $(".sideCatalog-item1").removeClass("highlight");
                                $("." + jDom.attr("id") + "-stamp").addClass("highlight");
                            }
                        });
                    </script>
