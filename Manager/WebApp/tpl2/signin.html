<form autocomplete="off">
    <input style="display:none">
    <input type="password" style="display:none">

    <div class="wrapper" style="min-height:620px;">
        <div class="login-box">
            <div class="login-header">
                <div class="login-logo"><img src="static/images/login-logo.png" alt=""></div>
            </div>

            <div class="login-form">
                <div class="inputbox">
                    <label class="iconbox"><i class="icon icon-other-username"></i></label>
                    <input type="text" id="cetsim-signin-input-user" placeholder="请输入用户名/学号" class="login-input" ng-model="signinParams.user">

                    <span cetsim-placeholder="请输入用户名/学号" data-inputid="cetsim-signin-input-user" data-offset-left="50" data-offset-top="7"></span>
                </div>
                <div class="inputbox">
                    <label class="iconbox"><i class="icon icon-other-password"></i></label>
                    <input type="password" id="cetsim-signin-input-password" placeholder="请输入密码" class="login-input" ng-model="signinParams.pass" disable-cut-copy-paste>

                    <span cetsim-placeholder="请输入密码" data-inputid="cetsim-signin-input-password" data-offset-left="50" data-offset-top="7"></span>
                </div>
                <div class="inputbox clearfix">
                    <!--<a href="javascript:;" class="fr">忘记密码</a>-->
                    <!--[if lte IE 8]>
                        <input type="checkbox" ng-model="signinParams.remember">
                        <span class="eui-caption">记住密码</span>
                    <![endif]-->
                    <label class="eui-checkbox hide-on-ie8orless">
                        <input type="checkbox" ng-model="signinParams.remember">
                        <span class="eui-check"></span>
                        <span class="eui-caption">记住密码</span>
                    </label>
                    <label class="eui-checkbox" style="float:right;">
                        <input type="checkbox">
                        <a class="eui-caption" ui-sref="signup">没有账号?去注册</a>
                    </label>
                </div>
                <div class="inputbox" ng-click="signinFormSubmit()">
                    <button class="login-button">登 录</button>
                </div>

                <div class="inputbox" style="display: none;" toggle-by-status-of-validate-email>
                    <label class="eui-checkbox" style="float:right;">
                        <input type="checkbox">
                        <a class="eui-caption" href="javascript:;" show-pop="#cetsim-forget-password-panel" pop-width="700" pop-title="忘记密码">忘记密码？</a>
                    </label>
                </div>

                <div class="tips-error mt10" ng-show="errorMessage" ng-cloak><i class="icon icon-other-warningred"></i> {{errorMessage}}</div>
            </div>
        </div>
    </div>

</form>


<div ng-include="'tpl2/includes/forget-password.html'"></div>
